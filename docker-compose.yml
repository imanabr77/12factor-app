version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:password@db:5432/python_boyce
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - ENVIRONMENT=development
      - PORT=5000
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: python app.py

  worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/python_boyce
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: celery -A tasks worker --loglevel=info

  scheduler:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/python_boyce
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: celery -A tasks beat --loglevel=info

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=python_boyce
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: